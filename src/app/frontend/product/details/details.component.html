<span *ngIf="data">
  <ngx-navbar></ngx-navbar>
  <section class="banner-section">
    <img [src]="imagePath+data.details_image" alt="">
    <h3>{{data.product_name}}</h3>
    <div class="short-description">
      <p>
        {{data.short_description}}
      </p>
    </div>
  </section>
  <div class="container">
    <div class="ingrediants">
      <nb-accordion>
        <nb-accordion-item>
          <nb-accordion-item-header><span class="header">INGREDIENTS</span></nb-accordion-item-header>
          <nb-accordion-item-body>
            <span class="text">
              {{data.ingrediants}}
            </span>
          </nb-accordion-item-body>
        </nb-accordion-item>
      </nb-accordion>
    </div>
  </div>
  <section class="main-section">
    <div class="container">
      <div class="row">
        <div class="col-sm-7">
          <div class="row">
            <div class="image-list">
              <ul>
                <li>
                  <img [src]="imagePath+data.main_image" (mouseover)="changeImage($event)" alt="">
                </li>
                <li *ngFor="let image of images">
                  <img [src]="imagePath+image.image" (mouseover)="changeImage($event)" alt="">
                </li>
              </ul>
            </div>
            <div class="image-box">
              <img id="myimage" [src]="mainImage" alt="">
            </div>
          </div>
        </div>
        <div class="col-sm-5">
          <div class="details">
            <h6>Product price : <span><strong>$</strong>{{ data.price }}</span></h6>
            <!-- <p>Category : Bootle soup</p>
          <p>height : 15 inch</p>
          <p>width : 15 inch</p>
          <p>weight : 250g</p>
          <p class="review">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <strong><i class="fas fa-users pl-1"></i> 10</strong>
          </p>
          <div class="colors">
            <p>Please choose your favourit color</p>
            <div class="row ml-0 mr-0">
              <div class="color-box active" style="background: red;"></div>
              <div class="color-box" style="background: green;"></div>
              <div class="color-box" style="background: white;"></div>
              <div class="color-box" style="background: yellow;"></div>
              <div class="color-box" style="background: blue;"></div>
            </div>
          </div> -->
            <div class="quantity-section">
              <div class="row mr-0 ml-0">
                <div class="button">
                  <button nbButton status="danger" (click)="decreseQty()">-</button>
                </div>
                <input type="text" class="numer-of-qty" nbInput [value]="quantity" readonly>
                <div class="button">
                  <button nbButton status="success" (click)="increseQty()">+</button>
                </div>
              </div>
            </div>

            <div class="add-to-cart">
              <div class="alert alert-danger" role="alert" *ngIf="error_message">
                 {{error_message}}
              </div>
              <button nbButton status="warning" class="w-100" (click)="addToCart()">ADD TO CART & CHECKOUT</button>
            </div>

            <div class="delivery-section">
              <div class="row">
                <div class="delivery-fees">
                  <div class="row">
                    <div class="icon">
                      <i class="fas fa-shipping-fast"></i>
                    </div>
                    <div class="text">
                      <h6>Fast delivery</h6>
                    </div>
                  </div>
                </div>
                <div class="delivery-fees">
                  <div class="row">
                    <div class="icon">
                      <i class="fas fa-shipping-fast"></i>
                    </div>
                    <div class="text">
                      <h6>Safe delivery</h6>
                    </div>
                  </div>
                </div>

                <!-- <div class="gift-pack">
                <div class="row">
                    <div class="icon">
                      <i class="fas fa-gift"></i>
                    </div>
                    <div class="text">
                      <h6>GIFT PACK</h6>
                      <p>for $4.5</p>
                    </div>
                </div>
              </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="details-section">
    <div class="container">
      <div class="title-border"></div>
      <h2 class="title">PRODUCT DETAILS</h2>
      <div class="row">
        <div class="text">
          <p>
            {{data.description}}
          </p>
        </div>
        <div class="image">
          <img [src]="imagePath+data.main_image" alt="">
        </div>
      </div>
    </div>
  </section>
  <ngx-releted-product></ngx-releted-product>
  <ngx-footer-part></ngx-footer-part>
</span>
<ngx-footer-part></ngx-footer-part>
<nb-layout style="display: none"></nb-layout>
