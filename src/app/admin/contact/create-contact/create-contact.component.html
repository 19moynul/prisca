<div class="row">
  <div class="col-sm-6 m-auto">
    <nb-card status="success">
      <!--start of mi-fc-card-->
      <nb-card-header>
        <!--nb card header started-->
         UPDATE CONTACT INFORMATION
      </nb-card-header>
      <!--end of nb card header-->
      <nb-card-body>
        <!--nb card body started-->
        <form [formGroup]="createForm" (ngSubmit)="create()">

          <div class="form-group">
            <label>icon</label>
            <input type="text" nbInput fullWidth placeholder="icon" formControlName="icon">
            <div class="error"
              *ngIf="createForm.get('icon').invalid && createForm.get('icon').touched || createForm.get('icon').invalid && isSubmited==true">
              This file is required</div>
          </div>
          <div class="form-group">
            <label>title</label>
            <input type="text" nbInput fullWidth placeholder="title" formControlName="title">
            <div class="error"
              *ngIf="createForm.get('title').invalid && createForm.get('title').touched || createForm.get('title').invalid && isSubmited==true">
              This file is required</div>
          </div>
          <div class="form-group">
            <label>information</label>
            <input type="text" nbInput fullWidth placeholder="information" formControlName="information">
            <div class="error"
              *ngIf="createForm.get('information').invalid && createForm.get('information').touched || createForm.get('information').invalid && isSubmited==true">
              This file is required</div>
          </div>
          <div class="row">
            <div class="col-sm-4 m-auto">
              <button nbButton status="warning" class="w-100"> <span *ngIf="!create_on_process">Update</span><span
                  *ngIf="create_on_process"><i class="fa fa-cog fa-spin"></i></span> </button>
            </div>
          </div>
        </form>
      </nb-card-body>
      <!--end of nb card body-->
    </nb-card>
    <!--end of nb-fc-card-->

  </div>
</div>
