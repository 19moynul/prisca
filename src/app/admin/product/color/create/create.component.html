<nb-card status="success">
  <!--start of mi-fc-card-->
  <nb-card-header>
    <!--nb card header started-->
    Table header will go here
  </nb-card-header>
  <!--end of nb card header-->
  <nb-card-body>
    <!--nb card body started-->
    <form [formGroup]="createForm" (ngSubmit)="create()">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <input type="text" nbInput fullWidth placeholder="color" formControlName="color">
            <div class="error"
              *ngIf="createForm.get('color').invalid && createForm.get('color').touched || createForm.get('color').invalid && isSubmited==true">
              This filed is required</div>
          </div>
        </div>
        <div class="col-sm-2">
          <button nbButton status="info" class="w-100"> <span *ngIf="!create_on_process">Create</span><span
              *ngIf="create_on_process"><i class="fa fa-cog fa-spin"></i></span> </button>
        </div>
      </div>
    </form>
  </nb-card-body>
  <!--end of nb card body-->
</nb-card>
<!--end of nb-fc-card-->
