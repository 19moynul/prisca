<nb-card status="success">
  <!--start of mi-fc-card-->
  <nb-card-header>
    <!--nb card header started-->
    MANAGE OTHER PAGES
  </nb-card-header>
  <!--end of nb card header-->
  <nb-card-body>
    <!--nb card body started-->
    <table class="table table-bordered table-striped">
      <thead class="thead">
        <tr>
          <th class="tid">id</th>
          <th class="w-30">title</th>
          <th class="w-50">text</th>
          <th class="w-15">Action</th>
        </tr>
      </thead>
      <tbody class="tbody">
        <tr *ngFor="let item of data;let i=index">
          <td>{{ i+1 }}</td>
          <td> {{ item.title }} </td>
          <td [innerHtml]="item.text | slice:0:150"></td>
          <td class="mi-action-button">
            <button (click)="viewMore(item.id)" nbPopover="VIEW MORE" nbPopoverTrigger="hover"
              nbPopoverPlacement="bottom" class="view"><i class="fa fa-eye"></i></button>
            <button (click)="edit(item.id)" nbPopover="EDIT" nbPopoverTrigger="hover" nbPopoverPlacement="bottom"
              class="edit"><i class="fa fa-edit"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </nb-card-body>
</nb-card>
<!--end of nb-fc-card-->
